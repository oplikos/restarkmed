<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Limit Finder â€“ TomTom API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }

    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005a9e;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speed Limit Finder</h2>

    <label>Coordinates (lat, lng):</label>
    <input type="text" id="coord" placeholder="e.g. 36.152833, -119.330583" oninput="parseCoordinates()">

    <label>Latitude:</label>
    <input type="text" id="lat" placeholder="Latitude">

    <label>Longitude:</label>
    <input type="text" id="lng" placeholder="Longitude">

    <button onclick="getSpeedLimit()">Get Speed Limit</button>

    <p id="result"></p>
  </div>

    <script>
    async function getSpeedLimit() {
      const lat = document.getElementById('latitude').value.trim();
      const lon = document.getElementById('longitude').value.trim();
      const resultDiv = document.getElementById('result');

      if (!lat || !lon) {
        resultDiv.textContent = 'Please enter both latitude and longitude.';
        return;
      }

      const overpassUrl = 'https://overpass-api.de/api/interpreter';
      const query = `
        [out:json];
        way(around:50,${lat},${lon})[maxspeed];
        out tags center 1;
      `;

      try {
        const response = await fetch(overpassUrl, {
          method: 'POST',
          body: query,
          headers: {
            'Content-Type': 'text/plain'
          }
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.elements && data.elements.length > 0) {
          const maxspeed = data.elements[0].tags.maxspeed;
          resultDiv.textContent = `Speed Limit: ${maxspeed}`;
        } else {
          resultDiv.textContent = 'No speed limit data found for this location.';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        resultDiv.textContent = 'An error occurred while fetching data.';
      }
    }
  </script>

</body>
</html>
